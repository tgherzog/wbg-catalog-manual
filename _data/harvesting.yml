-
  class: _constant
  name: Mobile app
  valid: Automatic
  notes: semicolon-separated list of URLs to App Store, Google Play, etc. This implies that mobile app URLs are the same
         for all datasets in a platform.

-
  class: _calculated
  name: DetailPageURL
  valid: Automatic
  notes: e.g., "https://site.worldbank.org/d/[ID]"
-
  class: _calculated
  name: URL
  valid: Automatic
  notes: Same as <em>DetailPageUrl</em> (defines URL when "Query tool" access is specified)
-
  class: _calculated
  name: API Source ID
  valid: Automatic
  notes: Same as <em>ID</em> (used internally)
-
  class: _calculated
  name:  Next Expected Update
  valid: Automatic
  notes: This is an internally used datestamp that is automatically inferred based on the values of <em>Last Revision Date</em>
         and <em>Update Frequency</em>. "Annual +" and "No Fixed Schedule" are treated the same as "Annually."
-
  class: _calculated
  name: Bulk download
  valid: Automatic
  notes: e.g., "https://site.worldbank.org/api/views/[ID]/rows.csv"
